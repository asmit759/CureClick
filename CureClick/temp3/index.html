<!DOCTYPE html>
<html>
<head>
  <title >Health Risk Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="tittle">Health Risk Predictor</h1>
  <form id="risk-form">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="cholesterol">Cholesterol Level:</label>
    <input type="number" id="cholesterol" name="cholesterol" required>

    <label for="blood-pressure">Blood Pressure:</label>
    <input type="number" id="blood-pressure" name="blood-pressure" required>

    <label for="smoking-status">Smoking Status:</label>
    <select id="smoking-status" name="smoking-status" required>
      <option value="non-smoker">Non-Smoker</option>
      <option value="smoker">Smoker</option>
    </select>

    <button type="submit">Calculate Risk</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
